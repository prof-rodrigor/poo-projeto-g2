<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styleRegistro.css.css">
</head>
<body>

<div class="container-fluid d-flex justify-content-center align-items-center vh-100">
    <div class="row w-100">
        <!-- Left Side -->
        <div class="col-md-6 left-side text-white text-center p-5">
            <div class="mb-5">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSAq3qLCOPtDx9Mph9ssfxboB6oSO34h5cKRg&s" alt="Logo" class="img-fluid mb-3">
                <h2>Ednaldo pereira!</h2>
                <p> Ednaldo pereira.chance </p>
                <a href="login">
                    <button class="btn btn-light mt-3">Login</button>
                </a>

            </div>
        </div>
        <!-- Right Side -->
        <div class="col-md-6 right-side p-5">
            <h3 class="mb-4">Registro</h3>
            <form action="/cadastro" method="post">
                <div class="form-group mb-3">
                    <input type="text" class="form-control" id="nome" name="nome" required placeholder="username">
                </div>
                <div class="form-group mb-3">
                    <input type="email" class="form-control" id="email" name="email" required placeholder="email">
                </div>
                <div class="form-group mb-4">
                    <input type="password" class="form-control" id="senha" name="senha" required placeholder="senha">

                </div>
                <button type="submit" class="btn btn-primary w-100">Criar conta</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
