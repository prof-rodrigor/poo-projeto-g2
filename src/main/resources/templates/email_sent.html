<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Enviado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function iniciarTimer() {
            setTimeout(function() {
                window.location.href = "login";
            }, 1000); //tempo em milisegundos
        }
    </script>
</head>
<body onload="iniciarTimer()">
<div class="container text-center vh-100 d-flex align-items-top justify-content-center">
    <div>
        <h1 class="mb-4">Email enviado com sucesso</h1>
        <p>Verifique sua caixa de email!</p>
    </div>
</div>
</body>
</html>
